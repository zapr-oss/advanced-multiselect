<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="advancedMultiselect/advancedMultiselectDirective.js"></script>
	<script src="app.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="advancedMultiselect/advancedMultiselect.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<title>Advanced Multiselect Example</title>
	<style>
		body {
			background-color: lightgray;
		}
		.styledFont {
			font-family: 'Dancing Script', cursive;
		}
		p {
			padding: 20px;
			background: #fff;
			text-shadow: none;
			overflow: auto;
			border: 1px solid #f2f2f2;
			word-wrap: break-word;
		}
	</style>
</head>
<body ng-app="advanced-Multiselect-Example" ng-controller="HomeCtrl">
	<div style="padding-left: 2rem;">
		<h1 class="styledFont">
		Advanced Multiselect - Examples & Usage
	</h1>
	</div>
	
	<div class='container col-md-6 col-md-offset-4'>
		<h3>Example 1: Simple 3 level hierarchy</h3>	
	</div>
	<div class='container col-md-3 col-md-offset-4'>
		<br>
		<div>
			<advanced-multiselect label={{countriesLabel}} model=countries default-placeholder=countriesPlaceholder></advanced-multiselect>
		</div>
	</div>
	

	<div class='container col-md-6 col-md-offset-4'>
		<br><br>
		<h3>Example 2: Dynamic 2 level hierarchy</h3>	
	</div>
	<div class='container col-md-3 col-md-offset-4'>
		<br>
		<div>
			<advanced-multiselect label={{animalsLabel}} model=animals submenu-cb=getSpeciesFromAnimals default-placeholder=animalsPlaceholder></advanced-multiselect>
		</div>
	</div>

	<div class='container col-md-3 col-md-offset-4'>
	<br><br>
		<h5>Selected Model</h5>	
		<p>
			{{model1}}
		</p>
	</div>
	
</body>

</html>
